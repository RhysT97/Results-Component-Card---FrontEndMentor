<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="split-evenly">
    <section class="result-sect">
  <h4 class="card-title text-small user-results-title">Your Result</h4>
<div class= "circle purple">
  <div class="results">
    <span class="text-large white fw-800">76</span> of 100
  </div>
</div>
<div class="user-result">
  <h1 class="white fw-700 text-med results-title">Great</h1>
  <p class="results-desc lavender">You scored higher than 65% of the people who have taken these tests.</p>
</div>
    </section>

    <section class="summary-sect">
  <h4 class="card-title text-small ">Summary</h4>
  
  <div class="category red">
    <img src="assets/images/icon-reaction.svg">
    <h3 class="sum-title">Reaction</h3>
    <div><span class="highest-mark">80 </span> / 100</div>
  </div>

  <div class="category orange">
    <img src="assets/images/icon-memory.svg">
  <h3 class="sum-title">Memory</h3>
  <div><span class="highest-mark">92 </span> / 100</div>
  </div>

  <div class="category teal">
    <img src="assets/images/icon-verbal.svg">
 <h3 class="sum-title" > Verbal</h3>
  <div><span class="highest-mark">61</span> / 100</div>
  </div>

  <div class="category blue">
    <img src="assets/images/icon-visual.svg">
  <h3 class="sum-title"> Visual</h3>
  <div><span class="highest-mark">72 </span> / 100</div>
  </div>

  <div class="btn-primary">Continue</div>
    </section>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rhys Turner</a>.
    </div>
</div>


</body>
</html>
